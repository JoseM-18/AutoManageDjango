{% extends 'base.html' %}

{% block content %}
  <h1>Inventario</h1>
  <table>
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>AÃ±o</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for car in cars %}
        <tr>
          <td>{{ car.marca }}</td>
          <td>{{ car.modelo }}</td>
          <td>{{ car.anio }}</td>
          <td>{{ car.precio }}</td>
          <td>
            <a href="{% url 'edit_car' car.id %}">Editar</a>
            <a href="{% url 'delete_car' car.id %}">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No hay carros en el inventario.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'add_car' %}">Agregar carro</a>
{% endblock %}
